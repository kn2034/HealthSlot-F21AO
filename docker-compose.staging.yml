version: '3.8'

services:
  app:
    image: healthslot-app:latest
    container_name: healthslot-staging
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=staging
      - MONGODB_URI=mongodb://mongodb:27017/healthslot
    depends_on:
      - mongodb
    networks:
      - healthslot-network

  mongodb:
    image: mongo:latest
    container_name: healthslot-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - healthslot-network

networks:
  healthslot-network:
    name: healthslot-pipeline2_healthslot-network

volumes:
  mongodb_data: 