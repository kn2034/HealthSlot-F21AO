version: '3.8'

services:
  app:
    image: ${DOCKER_IMAGE}:${DOCKER_TAG}
    container_name: healthslot-staging
    ports:
      - "${PORT}:3000"
    environment:
      - NODE_ENV=staging
      - PORT=${PORT}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - healthslot-network

  mongodb:
    image: mongo:latest
    container_name: healthslot-mongodb-staging
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_staging_data:/data/db
    networks:
      - healthslot-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  healthslot-network:
    driver: bridge

volumes:
  mongodb_staging_data: 