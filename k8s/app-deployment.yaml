apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthslot
  labels:
    app: healthslot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: healthslot
  template:
    metadata:
      labels:
        app: healthslot
    spec:
      containers:
      - name: healthslot
        image: healthslot:1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: healthslot-config
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: healthslot-service
spec:
  selector:
    app: healthslot
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer 