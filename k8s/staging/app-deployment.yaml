apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthslot-staging
  namespace: staging
  labels:
    app: healthslot
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: healthslot
      environment: staging
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: healthslot
        environment: staging
    spec:
      containers:
      - name: healthslot
        image: ${DOCKER_IMAGE}:${DOCKER_TAG}
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: healthslot-config-staging
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: healthslot-staging
  namespace: staging
spec:
  selector:
    app: healthslot
    environment: staging
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer 