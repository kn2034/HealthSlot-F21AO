version: '3.8'

services:
  app:
    image: ${DOCKER_IMAGE}:${DOCKER_TAG}
    container_name: healthslot-qa
    user: root
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=qa
      - PORT=8081
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: "no"
    stop_grace_period: 10s
    networks:
      - healthslot-network

  mongodb:
    image: mongo:latest
    container_name: healthslot-mongodb-qa
    restart: "no"
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_qa_data:/data/db
    networks:
      - healthslot-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  healthslot-network:
    driver: bridge
    name: healthslot-network-qa

volumes:
  mongodb_qa_data:
    name: mongodb_qa_data 